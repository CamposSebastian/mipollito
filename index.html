<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mi pollito</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      width: 400px;
      margin: auto;
      text-align: center;
    }
    .card-body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <div class="card">
    <h2 class="text-center">Mi pollito</h2>
    <img class="card-img-top" id="pollitoImage" src="../pollito.gif" alt="Card image" style="width:100%">
    <div class="card-body">
      <h3 class="card-title">Me perdonas ?</h3>
      <p class="card-text">Yo te amo muchisimo!</p>
      <div>
        <a href="perdonado.html" id="yesButton" class="btn btn-success" style="font-size: 20px;">Si!</a>
        <a href="#" id="noButton" class="btn btn-danger" style="font-size: 20px;">No</a>
      </div> 
    </div>
  </div>
</div>
  
<script>
  let noButton = document.getElementById('noButton');
  let yesButton = document.getElementById('yesButton');
  let pollitoImage = document.getElementById('pollitoImage');

  // Función para actualizar la imagen cada 5 segundos
  function updateImage() {
    let timestamp = new Date().getTime(); // Obtiene el timestamp actual
    pollitoImage.src = "../pollito.gif?" + timestamp; // Agrega el timestamp a la URL de la imagen
  }

  // Llama a la función para actualizar la imagen cada 5 segundos
  setInterval(updateImage, 5000);

  noButton.addEventListener('click', function() {
    let currentNoFontSize = parseFloat(window.getComputedStyle(noButton, null).getPropertyValue('font-size'));
    let currentYesFontSize = parseFloat(window.getComputedStyle(yesButton, null).getPropertyValue('font-size'));
    
    if(currentNoFontSize > 10) {
      noButton.style.fontSize = (currentNoFontSize - 100000) + 'px';
      yesButton.style.fontSize = (currentYesFontSize + 10) + 'px';
    }
  });
</script>
</body>
</html>
